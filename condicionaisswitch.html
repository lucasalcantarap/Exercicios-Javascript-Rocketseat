<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais Switch em Javascript</title>
</head>
<body>
    <script>
       function retornaSexo(sexo){
            switch (sexo){
            case 'M':
                return "Masculino";
            case 'F':
                return "Feminino";
            default:
                return "Outros"

            }
    }
        
        
        
        
        var resultado = retornaSexo("M");
       
       console.log(resultado);

       



    </script>
</body>
</html>
