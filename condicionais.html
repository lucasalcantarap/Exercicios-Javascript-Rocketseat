<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais em Javascript</title>
</head>
<body>
    <script>
       function retornaSexo(sexo){
            //M ou F
            //Masculino ou Feminino  

       if(sexo === "M") {
           return 'Masculino';
       } else if(sexo === "F") {
           return 'Feminino'
       } else {
           return "Outros"
       }
       
    }
        
        
        
        
        var resultado = retornaSexo("");
       
       console.log(resultado);

       



    </script>
</body>
