<body>

    <script>
        //Definição de variáveis
        var nome = "Lucas";   //Tipo string
        var idade = 23;   //Tipo número Inteiro
        var peso = 86.6 //Tipo número float
        var humano = true;  //Booleano

        var alunos =  ['Aline', 'Victor', 'Maria']  //Arrays ou Vetor

        //Objetos
        var aluno = {
            nome : 'Lucas',
            idade : 23,
            peso : 86.6,
            humano : true
        };

        console.log(alunos[1]); //Função console.log mostra no console, o número indica posição do array
        console.log(aluno.nome); //Indica o que sera mostrado no console do objeto.

    </script>
